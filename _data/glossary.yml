entries:
  - word: answer
    definition: "The result of search saved in the form of visualization such as a table or chart."
  - word: impression
    definition: "Impressions are instances a user enters text into a search bar or loads a pinboard. Impressions should go up as users become more comfortable with search."
  - word: pinboard
    definition: "Collections of related answers (search results) that appear as tables or visualizations."
  - word: search
    definition: "A query in ThoughtSpot. Called a search because ThoughtSpot queries are intended to enable finding business information as efficiently as an Internet search engine."
  - word: token
    definition: "Text a user can enter in the search bar. For example, keywords, column names, and forumula names are examples of tokens."
  - word: visualization
    definition: "A visual representation of data. In ThoughtSpot, a visualization is the visual representation applied to an answer. In some cases visualization and answer are used interchangeably."
  - word: viz
    definition: "An abbreviation for visualization."
  - word: filter
    definition: "A column value added to search.  Filters appear in the search bar as a white box."
  - word: pinned measure
    definition: "Aggregating a value by a specific attribute.  This is also known as group aggregation or a level-based measure."
  - word: group aggregation
    definition: "Aggregating a value by a specific attribute.  This is also known as pinned aggregation or a level-based measure."
  - word: reportbook
    definition: "An internal name for a visualization."
  - word: user
    definition: "Individuals that can log into ThoughtSpot (authentication)."
  - word: forumula
    definition: "An expression applying a calculation, usually mathmaticaly, against data."
