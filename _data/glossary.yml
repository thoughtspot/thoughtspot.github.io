entries:
  - word: Answer
    definition: "An answer is the result of search that the user saves in the form of a visualization, such as a table or a chart."
  - word: authentication
    definition: "The process of verifying user credentials, and letting them long into ThoughtSpot."
  - word: data set, dataset
    definition: "A collection of related sets of information that is composed of separate elements, but can be manipulated as a unit by a computer. In the case of tabular data, a data set is comprised of one or more database tables, where every column of a table represents a specific variable, and each row corresponds to a record of the data set."
  - word: impression
    definition: "An impression registers when a user enters text into a search bar, or loads a *Liveboard*."
  - word: Liveboard
    definition: "This is a collection of related *answers*, or search results, that appear as tables or visualizations."
  - word: search
    definition: "This is a query in ThoughtSpot. We call this search because ThoughtSpot queries enable the user to find business information as efficiently as using an Internet search engine."
  - word: token
    definition: "The text that users enter in the search bar. This includes keywords, column names, and formula names."
  - word: visualization
    definition: "This is a visual representation of data. In ThoughtSpot, it is the representation of an *answer*. In some cases, we use the terms *visualization* and *answer* interchangeably."
  - word: viz
    definition: "This is a common abbreviation for *visualization*."
  - word: filter
    definition: "This is a column value that a user can add to search."
  - word: pinned measure
    definition: "This enables you to aggregate a value by a specific attribute. Also known as *group aggregation*, or a *level-based measure*."
  - word: group aggregation
    definition: "This enables you to aggregate a value by a specific attribute. Also known as *pinned aggregation* or a *level-based measure*."
  - word: reportbook
    definition: "This is an internal name for a *visualization*."
  - word: user
    definition: "Individuals that can log in to ThoughtSpot. See *authentication*."
  - word: formula
    definition: "This is an expression that applies a calculation, usually a mathematical calculation, to data."
